<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Atomist - Clone</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="container">

		<!-- NAVBAR BUILT BY @juzQrios -->
		<header>
			<a href="https://atomist.com/" class="logo"><img src="http://via.placeholder.com/128x55" alt="Atomist Logo"></a>
			<div class="hamburger hidden">â˜°</div>
			<div class="nav">
				<ul class="nav__menu">
					<li class="nav__item"><a href="#">Product</a></li>
					<li class="nav__item"><a href="#">Pricing</a></li>
					<li class="nav__item"><a href="#">Docs</a></li>
					<li class="nav__item"><a href="#">Blog</a></li>
				</ul>
				<ul class="nav__CTA">
					<li class="nav__btn"><a href="#">Get started</a></li>
					<li class="nav__btn"><a href="#">Add to Slack</a></li>
					<li class="nav__sign-in"><a href="#">Sign In</a></li>
				</ul>
			</div>
		</header>
		
		
		<!--TESTIMONIALS SECTION BUILT BY @juzQrios-->
		<section class="testimonials">
			<!--Prev button-->
			<div class="slider__change">
				<a href="#" class="slider__but slider__prev"></a>
			</div>
			<!--Actual slider-->
			<div class="slider__container">
				<div class="slider__view">
					<div class="slider__item">Content1</div>
					<div class="slider__item">Content2</div>
					<div class="slider__item">Content3</div>
					<div class="slider__item">Content4</div>
					<div class="slider__item">Content5</div>
					<!--To clear float-->
					<div style="clear:both"></div>
				</div>
			</div>
			<!--Next button-->
			<div class="slider__change">
				<a href="#" class="slider__but slider__next"></a>
			</div>
			<!--Direct links to testimonials-->
			<div class="slider__links">
				<a href="#" class="slider__link__direct"></a>
				<a href="#" class="slider__link__direct"></a>
				<a href="#" class="slider__link__direct"></a>
				<a href="#" class="slider__link__direct"></a>
				<a href="#" class="slider__link__direct"></a>
			</div>
			
		</section>
	
	</div>

	<script src="js/main.js"></script>
</body>
</html>
